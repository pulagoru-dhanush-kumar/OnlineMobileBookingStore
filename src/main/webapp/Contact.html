<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - Mobile Booking Store</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f6;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2874f0;
            padding: 15px 30px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffeb3b;
        }

        /* Customer Support Form */
        .support-container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2874f0;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s;
        }

        input[type="text"], input[type="email"], textarea {
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #2874f0;
            outline: none;
        }

        input[type="submit"] {
            background-color: #2874f0;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1e60b0;
        }

        /* Support Info Section */
        .support-info {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #555;
        }

        .support-info a {
            color: #2874f0;
            text-decoration: none;
            font-weight: bold;
        }

        .support-info a:hover {
            color: #ffeb3b;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                margin-top: 10px;
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links li {
                margin: 5px 0;
            }

            .support-container {
                width: 95%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            label {
                font-size: 14px;
            }

            input, textarea {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Dhanush Mobile Booking Store</a>
            <ul class="nav-links">
                <li><a href="Demo.html">Home</a></li>
                <li><a href="Demo.html">Products</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Register</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="support-container">
        <h2>Customer Support</h2>
        <form action="customersupport" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Submit">
        </form>

        <div class="support-info">
            <p>If you need immediate assistance, feel free to reach us directly at:</p>
            <p>Email: <a href="mailto:dhanushkumar6304030341@gmail.com">dhanushkumar6304030341@gmail.com</a></p>
            <p>Phone: +916304030341</p>
        </div>
    </div>
</body>
</html>
