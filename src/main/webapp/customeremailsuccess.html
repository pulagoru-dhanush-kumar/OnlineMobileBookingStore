<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Received - Mobile Store Support</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            line-height: 1.6;
        }

        /* Main Container */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 60px auto;
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #00796b; /* Teal color for heading */
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555; /* Gray color for text */
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #00796b; /* Teal color for button */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #004d40; /* Darker teal for hover effect */
        }

        .note {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Have Received Your Issue</h1>
        <p>Thank you for reaching out! Our team is currently reviewing your issue and will get back to you shortly with a solution.</p>
        
        <p>Please check your email for more details on the status of your issue.</p>
        
        <a href="Dynamic.jsp" class="btn">Go to Home Page</a>
    </div>
</body>
</html>
