<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Changed to a lighter background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: white;
        padding: 35px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 300px;
        text-align: center;
    }

    h1 {
        color: #333; /* Changed to dark color for visibility */
        margin-bottom: 20px;
        font-size: 24px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
    }

    input[type="text"], input[type="password"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    input[type="submit"] {
        background-color: blue;
        border: none;
        color: white;
        cursor: pointer;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #4CAF50;
        outline: none;
    }

    .forgot-link {
        margin-top: 10px;
    }

    .forgot-link a {
        color: blue;
        text-decoration: none;
        font-size: 14px;
    }

    .forgot-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form action="login" method="POST">
            <label for="email">Enter Email:</label>
            <input type="text" name="email" placeholder="Enter emailID" required/> <br>
            <label for="password">Enter Password:</label>
            <input type="password" name="password" placeholder="Enter password" required/> <br>
            <input type="submit" value="Login"/>
            <div class="forgot-link">
            <a href="forgot.html">Forgot Password?</a>
        </div>
        </form>
    </div>
</body>
</html>
