<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: blue;
            border: none;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>OTP Verification</h1>

        <!-- OTP input form -->
        <form id="otpForm" action="verifyOtp">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" maxlength="6" required /><br>
            <input type="submit" id="verifyOtp" value="Verify OTP" disabled />
        </form>
    </div>

    <script>
        
        document.getElementById("otp").addEventListener("input", function() {
            const otp = document.getElementById("otp").value;
            const submitButton = document.getElementById("verifyOtp");

            // Enable the submit button if OTP is exactly 6 digits
            if (otp.length === 6 && /^[0-9]{6}$/.test(otp)) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });

       
    </script>
</body>
</html>
