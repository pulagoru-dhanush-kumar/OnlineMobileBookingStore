<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password and Confirm Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        input[type="submit"] {
            background-color: blue;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Set Your Password</h1>

        <form id="passwordForm" action="resetpasswords" method="post">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required /><br>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required /><br>
            
            <input type="submit" id="submitBtn" value="Submit" disabled />
        </form>
    </div>

    <script>
        // Password and confirm password validation
        document.getElementById("passwordForm").addEventListener("input", function() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const submitButton = document.getElementById("submitBtn");

            // Check if the passwords match
            if (password === confirmPassword && password !== "") {
                submitButton.disabled = false; // Enable submit button if passwords match
            } else {
                submitButton.disabled = true; // Disable submit button if passwords don't match
            }
        });
    </script>

</body>
</html>
